<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO Adventure Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <div class="bmo-body">
            <div class="bmo-face">
                <div class="bmo-face_eyes">
                    <div class="face-eye rigth"></div>
                    <div class="face-eye left"></div>
                </div>
                <div class="bmo-face_mouth"></div>
            </div>
            <div class="bmo-body_buttons">
                <div class="first-line_buttons">
                    <div class="long-button"></div>
                    <div class="small-button"></div>
                </div>
                <div class="left-line_buttons">
                    <div class="cross-button">
                        <div class="top-items_cross">
                            <div class="cross-side" id="top"></div>
                        </div>
                        <div class="center-items_cross">
                            <div class="cross-side" id="left"></div>
                            <div class="cross-side" id="center"></div>
                            <div class="cross-side" id="rigth"></div>
                        </div>
                        <div class="bottom-items_cross">
                            <div class="cross-side" id="bottom"></div>
                        </div>
                    </div>
                    <div class="short-buttons">
                        <div class="short-button"></div>
                        <div class="short-button"></div>
                    </div>
                </div>
                <div class="rigth-line_buttons">
                    <div class="triangle-button">
                        <div class="interior-button"></div>
                    </div>
                    <div class="round-buttons_container">
                        <div class="round-big-button"></div>
                        <div class="round-small_button"></div>
                    </div>
                </div>
            
        </div>
    </div>
</body>
</html>
